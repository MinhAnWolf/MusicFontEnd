<div class="row m-auto container mt-5">
    <button (click)="nextSlide()">(-</button>
    <div class="d-flex flex-row col-md-6">
        <h1 >Top Artists</h1>
    </div>
     <div class="d-flex flex-row-reverse col-md-6">
        <mat-slide-toggle  >Turn off/on slide</mat-slide-toggle>
     </div>
    <div *ngFor="let i of dataTest" class="col-md-3 col-sm-12 col-12">
        <a href="">
            <img src="{{i.src}}" class="card-img-top shadow-lg  mb-5 bg-white rounded">
        </a>
    </div>
    <button (click)="previousSlide()">-)</button>
</div>

<div class="row m-auto container">
    <div class="col-md-4">
        <h1><b>Now Playing</b></h1>
        <div class="row  m-auto rounded" style="position: relative">
            <div style="background-image: url(data:image/png;base64,{{souredImgFile}});position: absolute;width: 100%; height: 100%;z-index: -1;"
                class="rounded opacity-50"> </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-10 mt-2">


                <div *ngIf="souredImgFile != null" class="float-start b-image">
                    <div class="ratio ratio-1x1">
                        <div class="mask-image">
                            <img src="data:image/png;base64,{{souredImgFile}}"
                                class="image-avatar d-flex justify-content-center">
                        </div>
                    </div>
                </div>
                <div *ngIf="souredImgFile == null" class="float-start b-image">
                    <div class="ratio ratio-1x1">
                        <div class="mask-image">
                            <img src="https://i.ytimg.com/vi/iQWzusXhD7Q/maxresdefault.jpg "
                                class="image-avatar d-flex justify-content-center">
                        </div>
                    </div>
                </div>

            </div>
            <p class="mt-3 text-center">{{musicModel.fileName}}</p>
            <div class="col-md-1">

            </div>
            <mat-slider [value]="currentTime" min="0" max="{{duration}}" (input)="changeTime($event)"></mat-slider>
            <mat-slider thumbLabel (input)="settingValues($event)" value="0.5" tickInterval="1000" step="0.01" min="0"
                max="1" aria-label="units"></mat-slider>
            <div class="row m-auto text-center  ">
                <div class="col-sm-2 col-md-2">
                    <button (click)="loopAction()" style="border: none" class="btn btn-outline  btn-sm"><i
                            style="font-size: 35px;" class="bi bi-arrow-repeat"></i></button>
                </div>
                <div class="col-sm-8 col-md-8">
                    <div>
                        <button [disabled]="previousBtn" style="border: none" class="btn btn-outline  btn-sm"><i
                                style="font-size: 40px;" class="bi bi-skip-start" (click)="previousPlay()"></i></button>
                        <button *ngIf="testCheck?false:true" style="border: none;" class="btn btn-outline  btn-sm"><i
                                style="font-size: 40px;" (click)="play()" class="bi bi-play-circle-fill"></i></button>
                        <button *ngIf="testCheck?true:false" style="border: none" class="btn btn-outline  btn-sm"><i
                                style="font-size: 40px;" (click)="pause()" class="bi bi-pause-circle-fill"></i></button>
                        <button [disabled]="nextBtn" style="border: none" class="btn btn-outline  btn-sm"><i
                                style="font-size: 40px;" class="bi bi-skip-end" (click)="nextPlay()"></i></button>
                    </div>
                </div>
                <div class="col-sm-2 col-md-2">
                    <button (click)="randomAction()" style="border: none" class="btn btn-outline  btn-sm"><i
                            style="font-size: 30px;" class="bi bi-shuffle"></i></button>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-8 ">
        <div class="row ">
            <div class="col-md-6">
                <h1><b> Mostly Played</b></h1>
            </div>
            <div class="col-md-6">
                <h5 style="float: right;"> {{listMusic.length}} song on the list</h5>
            </div>
        </div>

        <ul class="list-group text-center" *ngFor="let i of listMusic;index as j">
            <li class="list-group-item mb-2">
                <div class="row">
                    <div class="col-md-1">
                        <input style="font-size: 20px;" class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    </div>
                    <div class="col-md-2">
                        <div style="width: 100%;height: 100%;">
                            <a  (click)="openFile(i.id,j)">
                            <img src="https://i.ytimg.com/vi/iQWzusXhD7Q/maxresdefault.jpg " alt="" class="w-100">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3 mt-4">
                        <a  (click)="openFile(i.id,j)">{{i.nameFile}}</a>
                    </div>
                    <div class="col-md-3">
                        <p>Time</p>
                    </div>
                    <div class="col-md-3">
                        <p>animation</p>
                    </div>
                </div>
                <!-- <div class="card" style="width: 1px;">
            <div class="card-body">
                <img src="..." class="card-img-top" alt="...">
            </div>
          </div> -->

            </li>
        </ul>

        <mat-paginator [length]="totalRecored" (page)="onPageChange($event)" [pageSize]="pageSize "
            [pageSizeOptions]="[1, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
